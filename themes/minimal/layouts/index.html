
{{ define "main" }}
{{ range .Site.RegularPages }}
<section class='page'>
    <header class='page__header'>
        <a class='page__link' href="{{.Permalink}}">{{.Title}}</a>
    </header>
    <div class='page__meta'>
        <div>
            {{.Date.Format "2006-01-02"}}
        </div>
    </div>
    <div class='page__desc'>
        {{.Description}}
    </div>
</section>
{{ end }}
{{ end }}
